<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: linear-gradient(
        180deg,
        rgba(255,208,229,1) 0%,
        rgba(255,232,242,1) 36%,
        rgba(255,255,255,1) 100%
      );
    }

    .bounce2 { animation: bounce2 2s ease infinite; }
    @keyframes bounce2 {
      0%,20%,50%,80%,100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    #noButton {
      transition: left 0.12s ease, top 0.12s ease;
      touch-action: manipulation;
    }

    @media print {
      body { background: white !important; }
      #app { display: none !important; }
      #printLetter { display: block !important; }

      #printLetter {
        padding: 24px;
        font-family: Georgia, "Times New Roman", serif;
        font-size: 12pt;
        line-height: 1.6;
        color: #111;
      }

      #printLetter h1 {
        font-size: 16pt;
        margin-bottom: 12px;
      }

      .sig { margin-top: 20px; }
    }
  </style>
</head>

<body class="gradient-background">

<!-- APP -->
<div id="app" class="flex items-center justify-center min-h-screen">
  <div class="flex flex-col items-center p-4 text-center">

    <img
      id="imageDisplay"
      src="./images/image1.gif"
      class="rounded-md h-[300px] w-[300px]"
      style="object-fit:cover;"
    />

    <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">
      Mariam, will you be my Valentine?
    </h2>

    <div id="responseButtons" class="flex gap-4 pt-6 relative justify-center">
      <button
        id="yesButton"
        class="bounce2 px-6 py-3 bg-green-500 hover:bg-green-400 text-white rounded-md text-xl font-medium"
      >
        Yes
      </button>

      <button
        id="noButton"
        class="px-6 py-3 bg-red-500 hover:bg-red-700 text-white rounded-md text-xl font-medium"
      >
        No
      </button>
    </div>

    <!-- Print Game -->
    <div id="printGame" class="hidden mt-6 max-w-xl">
      <p class="text-lg font-semibold text-[#bd1e59]">
        Okayyy üò≠ your message is locked.
      </p>
      <p class="mt-2 text-gray-700">
        Go to the printer and open <b>Print</b> to reveal it.<br>
        <span class="font-semibold">Print it on a small letter-sized paper.</span>
      </p>

      <button
        id="printBtn"
        class="mt-4 px-4 py-2 bg-[#bd1e59] text-white rounded-md font-bold hover:opacity-90"
      >
        Open Print to Reveal üñ®Ô∏è
      </button>
    </div>

    <!-- On-screen reveal (after print) -->
    <div id="onScreenReveal" class="hidden mt-6 bg-white/80 p-6 rounded-xl max-w-2xl text-left">
      <p class="text-xl font-bold text-[#bd1e59]">üíå Your letter:</p>
      <pre id="letterPreview" class="mt-3 whitespace-pre-wrap text-gray-800"></pre>
    </div>

  </div>
</div>

<!-- PRINT ONLY -->
<div id="printLetter" style="display:none;">
  <h1>üíå A Letter For You</h1>
  <div id="letterPrintText"></div>
</div>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const yesButton = document.getElementById("yesButton");
  const noButton = document.getElementById("noButton");
  const imageDisplay = document.getElementById("imageDisplay");
  const valentineQuestion = document.getElementById("valentineQuestion");
  const responseButtons = document.getElementById("responseButtons");

  const printGame = document.getElementById("printGame");
  const printBtn = document.getElementById("printBtn");
  const onScreenReveal = document.getElementById("onScreenReveal");
  const letterPreview = document.getElementById("letterPreview");
  const letterPrintText = document.getElementById("letterPrintText");

  const LETTER = `We planted a seed together‚Äîquiet, full of promise‚Äîand from the start it seemed to know how to grow. Like the plants we brought home from the market and the stinky lilies that I can still smell, it settled in naturally, opening itself to the light little by little. I‚Äôve known you only a short while, yet you already feel like home in the best way, a kind of ease I didn‚Äôt expect. What began as a seed now feels like it‚Äôs unfolding into a flower, more beautiful than any other we stumbled across. I will water it with my love in hopes to see it sprout into the garden like the one you said you want to grow, and I can sense it reaching even further‚Äîtoward something bigger, something without a clear end. I don‚Äôt pretend to know what the future holds, but I do know I want to keep nurturing what we have, with care, patience, and hope, and see where it‚Äôs meant to grow..

Love,
Hashim.`;

  // Insert letter
  letterPreview.textContent = LETTER;
  letterPrintText.innerHTML = LETTER.split("\n").map(l => `<p>${l}</p>`).join("");

  // NO runs away
  function moveNo() {
    const maxX = window.innerWidth - noButton.offsetWidth - 20;
    const maxY = window.innerHeight - noButton.offsetHeight - 20;
    noButton.style.position = "absolute";
    noButton.style.left = Math.random() * maxX + "px";
    noButton.style.top = Math.random() * maxY + "px";
  }

  ["mouseenter","mousemove","touchstart"].forEach(e =>
    noButton.addEventListener(e, (evt) => {
      evt.preventDefault();
      moveNo();
    })
  );

  noButton.addEventListener("click", e => {
    e.preventDefault();
    moveNo();
  });

  // YES flow
  let unlocked = false;
  function unlock() {
    if (unlocked) return;
    unlocked = true;
    onScreenReveal.classList.remove("hidden");
    printGame.classList.add("hidden");
  }

  yesButton.addEventListener("click", () => {
    imageDisplay.src = "./images/image7.gif";
    valentineQuestion.textContent = "Yayyy!! üéâüíñ";
    responseButtons.style.display = "none";
    printGame.classList.remove("hidden");

    window.confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 } });
  });

  printBtn.addEventListener("click", () => window.print());
  window.addEventListener("beforeprint", unlock);
</script>

</body>
</html>
